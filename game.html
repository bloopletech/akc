<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ArrowKeyControl</title>
    <link rel="StyleSheet" type="text/css" href="css/common.css">
    <link rel="StyleSheet" type="text/css" href="css/game.css">
    <script src="js/game-logic.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <div id="attract" class="layer">
      <div>
        <a class="play">Play</a>
      </div>
      <div id="settings" class=""></div>
    </div>
    <div id="waiting" class="layer">
      <div>Wait...</div>
    </div>
    <div id="playing" class="layer">
      <svg id="time-remaining" width="250" height="250" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="44" fill="none" stroke="#e6e6e6" stroke-width="10" />
        <circle id="time-remaining-track" cx="50" cy="50" r="44" fill="none" stroke-width="10" stroke-dasharray="276.46" stroke-dashoffset="276.46" transform="rotate(-90 50 50)" />
      </svg>
      <div id="out" class="sprite blank"></div>
      <div id="score"></div>
      <div id="streak"></div>
    </div>
    <div id="game-over" class="layer">
      <div id="results">
        Game Over!<br>
        Score: <span id="results-score"></span><br>
        Rank: <span id="results-rank"></span><br>
        Combo Streak: <span id="results-streak"></span>
      </div>
      <a class="play">Play</a>
    </div>
  </body>
</html>
