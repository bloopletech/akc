<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ArrowKeyControl</title>
    <meta content='true' name='HandheldFriendly'>
    <meta content='width=device-width, height=device-height, user-scalable=no, viewport-fit=cover' name='viewport'>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/ranks.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/panel.css">
    <link rel="stylesheet" type="text/css" href="css/panels/my_scores.css">
    <script src="images/index.js"></script>
    <script src="music/index.js"></script>
    <script src="js/pattern.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ranks.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/background_images.js"></script>
    <script src="js/music.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/api/api.js"></script>
    <script src="js/api/user.js"></script>
    <script src="js/panels/attribution.js"></script>
    <script src="js/panels/swr_updated.js"></script>
    <script src="js/panels/my_scores.js"></script>
    <script src="js/panels/background_image.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/swr.js"></script>
  </head>
  <body class="attract">
    <div id="attract" class="layer">
      <div>
        <a class="play">Play</a>
      </div>
      <div id="settings" class=""></div>
    </div>

    <div id="playing" class="layer">
      <svg id="time-remaining" viewBox="0 0 560 560">
        <radialGradient id="gradient-flasher-success">
          <stop offset="0%" stop-color="#398439" />
          <stop offset="94%" stop-color="#398439" />
          <stop offset="100%" stop-color="#000" stop-opacity="0" />
        </radialGradient>
        <radialGradient id="gradient-flasher-comboed">
          <stop offset="0%" stop-color="#5bc0de" />
          <stop offset="93%" stop-color="#5bc0de" />
          <stop offset="100%" stop-color="#000" stop-opacity="0" />
        </radialGradient>
        <circle id="flasher" cx="280" cy="280" r="280" fill="none"/>
        <circle cx="280" cy="280" r="260" fill="#fff"/>
        <circle id="grind-ratio" cx="-280" cy="280" transform="rotate(-90)" r="0" fill="#ffef00"/>
        <circle cx="280" cy="280" r="205" fill="none" stroke="#fff" stroke-width="17"/>
        <circle id="stack" cx="-280" cy="280" transform="rotate(-90)" r="205" fill="none" stroke="#000" stroke-width="11" stroke-dashoffset="-2"/>
        <circle id="stack-track" cx="-280" cy="280" transform="rotate(-90)" r="205" fill="none" stroke="#fafafa" stroke-width="13" stroke-dasharray="1288.05"/>
        <circle cx="-280" cy="280" transform="rotate(-90)" r="236" fill="none" stroke="#398439" stroke-width="27" stroke-dasharray="1482.83"/>
        <circle cx="-280" cy="280" transform="rotate(-90)" r="236" fill="none" stroke="#31b0d5" stroke-width="17" stroke-dasharray="370.71,1112.12" stroke-dashoffset="370.71"/>
        <circle cx="-280" cy="280" transform="rotate(-90)" r="236" fill="none" stroke="#f0ad4e" stroke-width="17" stroke-dasharray="1482.83" stroke-dashoffset="1037.98"/>
        <circle cx="-280" cy="280" transform="rotate(-90)" r="236" fill="none" stroke="#c9302c" stroke-width="17" stroke-dasharray="1482.83" stroke-dashoffset="1334.55"/>
        <circle id="time-remaining-track" cx="-280" cy="280" transform="rotate(-90)" r="236" fill="none" stroke="#fff" stroke-width="29" stroke-dasharray="1482.83"/>
        <path id="up" d="M165 280l20 20 81-80v175h28V220l81 80 20-20-115-115z"/>
        <path id="right" d="M280 165l-20 20 80 81H165v28h175l-80 81 20 20 115-115z"/>
        <path id="down" d="M395 280l-20-20-81 80V165h-28v175l-81-80-20 20 115 115z"/>
        <path id="left" d="M395 266H220l80-81-20-20-115 115 115 115 20-20-80-81h175z"/>
        <text id="score" x="280" y="430" dy="0.35em" text-anchor="middle" fill="#000" stroke="none">0</text>
        <text id="waiting" x="280" y="280" dy="0.35em" text-anchor="middle">Get Ready</text>
      </svg>
      <svg id="input" width="250" height="250" viewBox="0 0 100 100">
        <polygon data-direction="up" points="2 0, 98 0, 50 48" fill="#fff" stroke="none"/>
        <polygon data-direction="right" points="100 2, 100 98, 52 50" fill="#fff" stroke="none"/>
        <polygon data-direction="down" points="2 100, 98 100, 50 52" fill="#fff" stroke="none"/>
        <polygon data-direction="left" points="0 2, 0 98, 48 50" fill="#fff" stroke="none"/>
        <polygon class="chrome" points="3 0.5, 97 0.5, 50 47.5" fill="none" stroke-width="1"/>
        <polygon class="chrome" points="99.5 3, 99.5 97, 52.5 50" fill="none" stroke-width="1"/>
        <polygon class="chrome" points="3 99.5, 97 99.5, 50 52.5" fill="none" stroke-width="1"/>
        <polygon class="chrome" points="0.5 3, 0.5 97, 47.5 50" fill="none" stroke-width="1"/>
        <path class="chrome" d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z" transform="translate(38, 5)"/>
        <path class="chrome" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" transform="translate(71, 38)"/>
        <path class="chrome" d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z" transform="translate(38, 71)"/>
        <path class="chrome" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" transform="translate(5, 38)"/>
      </svg>
    </div>

    <div id="game-over" class="layer">
      <div id="results">
        <div><b>Game Over</b></div>
        <table>
          <tr>
            <th>Why</th>
            <td id="results-outcome"></td>
          </tr>
          <tr>
            <th>Streak</th>
            <td id="results-streak"></td>
          </tr>
          <tr>
            <th>Score</th>
            <td id="results-score"></td>
          </tr>
          <tr>
            <th>Rank</th>
            <td id="results-rank"></td>
          </tr>
        </table>
      </div>
      <a class="play">Play</a>
    </div>

    <div id="footer">
      <svg id="music-status" width="24" height="24" viewBox="0 0 24 24">
        <path class="disabled" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        <path class="enabled" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      </svg>
      <svg id="menu-trigger" width="24" height="24" viewBox="0 0 24 24">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
      </svg>
    </div>

    <div id="menu">
      <div id="menu-close" class="clearfix">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </div>
      <a href="#MyScores" class="list-item">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 2h1.5v3l2-3h1.7l-2 3 2 3h-1.7l-2-3v3H12V5zM7 7.25h2.5V6.5H7V5h4v3.75H8.5v.75H11V11H7V7.25zM19 13l-6 6-4-4-4 4v-2.5l4-4 4 4 6-6V13z"/>
        </svg>
        <span>Your Scores</span>
      </a>
      <a href="#BackgroundImage" class="list-item">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
          <path d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-11-4l2.03 2.71L16 11l4 5H8l3-4zM2 6v14c0 1.1.9 2 2 2h14v-2H4V6H2z"/>
        </svg>
        <span>Background Image</span>
      </a>
      <a href="#Attribution" class="list-item">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
        </svg>
        <span>Attribution</span>
      </a>
    </div>

    <div id="panel-backdrop">
      <div id="panel">
        <div id="panel-close" class="clearfix">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </div>
        <div id="panel-content"></div>
      </div>
    </div>
  </body>
</html>
