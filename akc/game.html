<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ArrowKeyControl</title>
    <link rel="StyleSheet" type="text/css" href="css/common.css">
    <link rel="StyleSheet" type="text/css" href="css/game.css">
    <script src="js/game-logic.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <div id="attract" class="layer">
      <div>
        <a class="play">Play</a>
      </div>
      <div id="settings" class=""></div>
    </div>
    <div id="waiting" class="layer">
      <div>Wait...</div>
    </div>
    <div id="playing" class="layer">
      <div id="play-field">
        <svg id="time-remaining" width="250" height="250" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="44" fill="none" stroke="#f5f5f5" stroke-width="10" />
          <circle id="time-remaining-track" cx="50" cy="50" r="44" fill="none" stroke-width="10" stroke-dasharray="276.46" stroke-dashoffset="276.46" transform="rotate(-90 50 50)" />
        </svg>
        <svg id="out" width="192" height="192" viewBox="0 0 24 24" fill="#000000">
          <path id="up" d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"/>
          <path id="right" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
          <path id="down" d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/>
          <path id="left" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </div>
      <div id="score"></div>
      <svg id="input" width="250" height="250" viewBox="0 0 100 100">
        <polygon data-direction="up" points="0 0, 100 0, 50 50" fill-opacity="0" stroke="#000000"/>
        <polygon data-direction="right" points="100 0, 100 100, 50 50" fill-opacity="0" stroke="#000000"/>
        <polygon data-direction="down" points="0 100, 100 100, 50 50" fill-opacity="0" stroke="#000000"/>
        <polygon data-direction="left" points="0 0, 0 100, 50 50" fill-opacity="0" stroke="#000000"/>
        <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z" transform="translate(38, 5)"/>
        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" transform="translate(71, 38)"/>
        <path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z" transform="translate(38, 71)"/>
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" transform="translate(5, 38)"/>
      </svg>
      <div id="streak"></div>
    </div>
    <div id="game-over" class="layer">
      <div id="results">
        Game Over!<br>
        Score: <span id="results-score"></span><br>
        Rank: <span id="results-rank"></span><br>
        Combo Streak: <span id="results-streak"></span>
      </div>
      <a class="play">Play</a>
    </div>
  </body>
</html>
