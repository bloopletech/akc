<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ArrowKeyControl</title>

    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/panel.css">

    <script src="js/ranks.js"></script>
    <script src="js/music.js"></script>

    <script src="js/modal.js"></script>

    <script src="js/api/api.js"></script>

    <script src="js/panels/my_scores.js"></script>
    <script src="js/swr.js"></script>
  </head>
  <body class="attract">
    <div id="attract" class="layer">
      <div>
        <a class="play">Play</a>
      </div>
      <div id="settings" class=""></div>
    </div>
    <div id="waiting" class="layer">
      <div>Wait...</div>
    </div>
    <div id="playing" class="layer">
      <div id="play-field">
        <svg id="time-remaining" viewBox="0 0 500 500">
          <circle cx="250" cy="250" r="250" fill="#f0f0f0"/>
          <circle id="grind-ratio" cx="-250" cy="250" transform="rotate(-90)" r="0" fill="#ffef00"/>
          <circle cx="250" cy="250" r="200" fill="none" stroke="#fff" stroke-width="17"/>
          <circle id="stack" cx="-250" cy="250" transform="rotate(-90)" r="200" fill="none" stroke="#303030" stroke-width="17" stroke-dashoffset="-1"/>
          <circle id="stack-track" cx="-250" cy="250" transform="rotate(-90)" r="200" fill="none" stroke="#f0f0f0" stroke-width="19" stroke-dasharray="1256.64"/>
          <circle cx="-250" cy="250" transform="rotate(-90)" r="236" fill="none" stroke="#449d44" stroke-width="25" stroke-dasharray="1482.83"/>
          <circle cx="-250" cy="250" transform="rotate(-90)" r="236" fill="none" stroke="#31b0d5" stroke-width="25" stroke-dasharray="1482.83" stroke-dashoffset="444.85"/>
          <circle cx="-250" cy="250" transform="rotate(-90)" r="236" fill="none" stroke="#ec971f" stroke-width="25" stroke-dasharray="1482.83" stroke-dashoffset="1037.98"/>
          <circle cx="-250" cy="250" transform="rotate(-90)" r="236" fill="none" stroke="#c9302c" stroke-width="25" stroke-dasharray="1482.83" stroke-dashoffset="1334.55"/>
          <circle id="time-remaining-track" cx="-250" cy="250" transform="rotate(-90)" r="236" fill="none" stroke="#f0f0f0" stroke-width="27" stroke-dasharray="1482.83" stroke-dashoffset="0"/>
          <path id="up" d="M135 250l20 20 81-80v175h28V190l81 80 20-20-115-115z"/>
          <path id="right" d="M250 135l-20 20 80 81H135v28h175l-80 81 20 20 115-115z"/>
          <path id="down" d="M365 250l-20-20-81 80V135h-28v175l-81-80-20 20 115 115z"/>
          <path id="left" d="M365 236H190l80-81-20-20-115 115 115 115 20-20-80-81h175z"/>
        </svg>
        <div id="info">
          <div id="streak">0</div>
          <div id="score">0</div>
          <div id="info-overlay"></div>
        </div>
      </div>
      <svg id="input" width="220" height="220" viewBox="0 0 100 100">
        <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z" transform="translate(38, 5)"/>
        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" transform="translate(71, 38)"/>
        <path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z" transform="translate(38, 71)"/>
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" transform="translate(5, 38)"/>
        <polygon data-direction="up" points="0 0, 100 0, 50 50" fill-opacity="0"/>
        <polygon data-direction="right" points="100 0, 100 100, 50 50" fill-opacity="0"/>
        <polygon data-direction="down" points="0 100, 100 100, 50 50" fill-opacity="0"/>
        <polygon data-direction="left" points="0 0, 0 100, 50 50" fill-opacity="0"/>
      </svg>
    </div>
    <div id="game-over" class="layer">
      <div id="results">
        <div>Game Over!</div>
        <table>
          <tr>
            <th>Score</th>
            <td id="results-score"></td>
          </tr>
          <tr>
            <th>Rank</th>
            <td id="results-rank"></td>
          </tr>
          <tr>
            <th>Streak</th>
            <td id="results-streak"></td>
          </tr>
        </table>
      </div>
      <a class="play">Play</a>
    </div>
    <div id="footer">
      <svg id="attribution-link" width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
      </svg>
      <svg id="music-status" width="24" height="24" viewBox="0 0 24 24">
        <path class="disabled" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        <path class="enabled" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      </svg>
    </div>

    </div>
    <div id="panel-backdrop">
      <div id="panel">
        <span id="panel-close">×</span>
        <div id="panel-content"></div>
      </div>
    </div>
    <div id="modal-backdrop">
      <div id="modal">
        <span id="modal-close">×</span>
        <div id="modal-content"></div>
      </div>
    </div>
  </body>
</html>
